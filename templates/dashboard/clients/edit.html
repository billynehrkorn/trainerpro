{% extends "base.html" %}

{% block title %}Edit {{ client.name }} - TrainerPro{% endblock %}

{% block content %}
<div class="p-4 lg:p-8">
    <div class="max-w-2xl mx-auto">
        <div class="flex items-center mb-6">
            <a href="{{ url_for('client_detail', client_id=client.id) }}" 
               class="text-gray-600 hover:text-gray-800 mr-4">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <h1 class="text-2xl lg:text-3xl font-bold text-gray-900">Edit {{ client.name }}</h1>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <form method="POST" enctype="multipart/form-data">
                <div class="space-y-6">
                    <!-- Photo Upload -->
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">Photo</label>
                        <div class="flex items-center space-x-4">
                            {% if client.photo_url %}
                                <img src="{{ url_for('static', filename=client.photo_url) }}" alt="{{ client.name }}" 
                                     class="w-16 h-16 rounded-full object-cover">
                            {% else %}
                                <div class="w-16 h-16 bg-gray-300 rounded-full flex items-center justify-center">
                                    <i class="fas fa-user text-gray-600 text-xl"></i>
                                </div>
                            {% endif %}
                            <input type="file" name="photo" accept="image/*" 
                                   class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100">
                        </div>
                    </div>

                    <!-- Basic Information -->
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Name *</label>
                            <input type="text" name="name" value="{{ client.name }}" required 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" name="email" value="{{ client.email or '' }}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                            <input type="tel" name="phone" value="{{ client.phone or '' }}" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Age</label>
                            <input type="number" name="age" value="{{ client.age or '' }}" min="1" max="120" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                            <select name="gender" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="">Select gender...</option>
                                <option value="male" {{ 'selected' if client.gender == 'male' else '' }}>Male</option>
                                <option value="female" {{ 'selected' if client.gender == 'female' else '' }}>Female</option>
                                <option value="other" {{ 'selected' if client.gender == 'other' else '' }}>Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Status</label>
                            <select name="status" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                                <option value="active" {{ 'selected' if client.status == 'active' else '' }}>Active</option>
                                <option value="potential" {{ 'selected' if client.status == 'potential' else '' }}>Potential Lead</option>
                                <option value="cancelled" {{ 'selected' if client.status == 'cancelled' else '' }}>Cancelled</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Weight (lbs)</label>
                            <input type="number" name="weight" value="{{ client.weight or '' }}" min="1" step="0.1" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Height (inches)</label>
                            <input type="number" name="height" value="{{ client.height or '' }}" min="1" step="0.1" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                        </div>
                    </div>

                    <!-- Submit Buttons -->
                    <div class="flex gap-4 pt-4">
                        <button type="submit" 
                                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-md font-medium">
                            <i class="fas fa-save mr-2"></i>Update Client
                        </button>
                        <a href="{{ url_for('client_detail', client_id=client.id) }}" 
                           class="flex-1 bg-gray-300 hover:bg-gray-400 text-gray-700 py-2 px-4 rounded-md font-medium text-center">
                            Cancel
                        </a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
