{% extends "base.html" %}

{% block title %}Add Exercise - {{ client.name }} - TrainerPro{% endblock %}

{% block content %}
<div class="p-4 lg:p-8">
    <div class="max-w-2xl mx-auto">
        <div class="flex items-center mb-6">
            <a href="{{ url_for('workout_detail', client_id=client.id, date=date) }}" 
               class="text-gray-600 hover:text-gray-800 mr-4">
                <i class="fas fa-arrow-left text-xl"></i>
            </a>
            <div>
                <h1 class="text-2xl lg:text-3xl font-bold text-gray-900">Add Exercise</h1>
                <p class="text-gray-600 mt-2">{{ client.name }} - <span class="workout-date" data-date="{{ date }}">{{ date }}</span></p>
            </div>
        </div>

        <div class="bg-white rounded-lg shadow p-6">
            <form method="POST">
                <div class="mb-6">
                    <label for="exercise_name" class="block text-sm font-medium text-gray-700 mb-2">Exercise Name</label>
                    <input type="text" 
                           id="exercise_name" 
                           name="exercise_name" 
                           class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                           placeholder="e.g., Bench Press, Squats, etc."
                           required>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mb-6">
                    <div>
                        <label for="reps" class="block text-sm font-medium text-gray-700 mb-2">Reps</label>
                        <input type="number" 
                               id="reps" 
                               name="reps" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               placeholder="12">
                    </div>

                    <div>
                        <label for="weight" class="block text-sm font-medium text-gray-700 mb-2">Weight (lbs)</label>
                        <input type="number" 
                               step="0.5" 
                               id="weight" 
                               name="weight" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                               placeholder="135">
                    </div>
                </div>

                <div class="mb-6">
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">Notes</label>
                    <textarea id="notes" 
                              name="notes" 
                              rows="3" 
                              class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" 
                              placeholder="Any additional notes about this exercise..."></textarea>
                </div>

                <div class="flex justify-end space-x-3">
                    <a href="{{ url_for('workout_detail', client_id=client.id, date=date) }}" 
                       class="px-6 py-2 text-gray-600 hover:text-gray-800 font-medium">Cancel</a>
                    <button type="submit" 
                            class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-md font-medium">
                        Add Exercise
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
function formatWorkoutDate() {
    const workoutDate = document.querySelector('.workout-date');
    if (workoutDate) {
        const dateStr = workoutDate.getAttribute('data-date');
        if (dateStr) {
            const date = new Date(dateStr + 'T00:00:00');
            const options = {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            };
            const formattedDate = date.toLocaleDateString('en-US', options);
            const dayNum = date.getDate();
            let suffix = 'th';
            if (dayNum % 10 === 1 && dayNum !== 11) suffix = 'st';
            else if (dayNum % 10 === 2 && dayNum !== 12) suffix = 'nd';
            else if (dayNum % 10 === 3 && dayNum !== 13) suffix = 'rd';

            workoutDate.textContent = formattedDate.replace(/(\d+),/, `$1${suffix},`);
        }
    }
}

document.addEventListener('DOMContentLoaded', formatWorkoutDate);
</script>
{% endblock %}
